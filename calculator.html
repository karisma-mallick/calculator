<script>

function add()
{
var a=document.getElementById("txt1").value;
var b=document.getElementById("txt2").value;

document.getElementById("txtResult").value=c;
alert(c);
}
function substraction()
{
var a=document.getElementById("txt1").value;
var b=document.getElementById("txt2").value;
var c=Number(a)- Number(b);
document.getElementById("txtResult").value=c;
alert(c);
}
function multiplication()
{
var a=document.getElementById("txt1").value;
var b=document.getElementById("txt2").value;
var c=Number(a)* Number(b);
document.getElementById("txtResult").value=c;
alert(c);
}
function division()
{
var a=document.getElementById("txt1").value;
var b=document.getElementById("txt2").value;
var c=Number(a)/ Number(b);
document.getElementById("txtResult").value=c;
alert(c);
}
